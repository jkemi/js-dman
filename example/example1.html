<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>DMan example 1</title>

		<!-- these will be loaded synchronously by browser -->
		<script type="text/javascript" src="dman.min.js"></script>
		<script type="text/javascript" src="example1.js"></script>
	</head>

	<body>
		<!-- a div tag that will have contents replaced -->
		<div id="some_element_id">text that will be replaced</div>

		<!-- execute this script at will, internally this will load jquery and use it to wait for document ready -->
		<script type="text/javascript">
			our_function("some_element_id", "new replacement text");
		</script>
	</body>

</html>
